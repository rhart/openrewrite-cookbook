type: specs.openrewrite.org/v1beta/example
recipeName: com.anacoders.cookbook.yaml.ChangeYamlPropertyConditionally
examples:
- description: '`ChangeYamlPropertyConditionallyTest#updatesPropertyValue`'
  parameters:
  - spec.replicas
  - '3'
  - 'null'
  - 'null'
  - 'null'
  - 'null'
  - 'null'
  sources:
  - before: |
      apiVersion: apps/v1
      kind: Deployment
      spec:
        replicas: 1
    after: |
      apiVersion: apps/v1
      kind: Deployment
      spec:
        replicas: 3
    language: yaml
---
type: specs.openrewrite.org/v1beta/example
recipeName: com.anacoders.cookbook.yaml.CreateYamlFilesByPattern
examples:
- description: '`CreateYamlFilesByPatternTest#createsFilesInMatchingDirectoriesAndLeavesExistingFilesUntouched`'
  parameters:
  - projects/*/config.yaml
  - |-
    apiVersion: v1
    kind: Config
    metadata:
      name: example
  sources:
  - after: |
      apiVersion: v1
      kind: Config
      metadata:
        name: example
    path: projects/project-b/config.yaml
    language: yaml
  - before: |
      # Existing file in project-a
      name: project-a
    path: projects/project-a/existing.yaml
    language: yaml
  - before: |
      # Existing file in project-b
      name: project-b
    path: projects/project-b/existing.yaml
    language: yaml
  - before: |
      # Existing file in project-c
      name: project-c
    path: projects/project-c/existing.yaml
    language: yaml
  - before: |
      existingKey: existingValue
    path: projects/project-a/config.yaml
    language: yaml
