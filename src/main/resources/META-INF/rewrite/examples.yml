type: specs.openrewrite.org/v1beta/example
recipeName: com.anacoders.cookbook.hcl.ChangeHclAttributeConditionally
examples:
- description: '`ChangeHclAttributeConditionallyTest#updateAttributeWithMatchingComment`'
  parameters:
  - version
  - 2.0.0
  - 'null'
  - 'null'
  - |-
    List.of(
                new ChangeHclAttributeConditionally.CommentCondition(
                  "# release-channel:",
                  "stable"
                )
              )
  - 'null'
  sources:
  - before: |
      module "app" {
        # release-channel: stable
        source = "registry.example.com/modules/app"

        name = "my-app"
        version = "1.0.0"
        enabled = true
      }
    after: |
      module "app" {
        # release-channel: stable
        source = "registry.example.com/modules/app"

        name = "my-app"
        version = "2.0.0"
        enabled = true
      }
    language: hcl
